  #     - my_network
  #   restart: always
  #   env_file: .env

  nginx:
    build: requirements/nginx/
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - "wordpress_vol:/var/www/html/wordpress"
    networks:
      - my_network
    restart: always

networks:
  my_network:

volumes:
  wordpress_vol:
  db_vol:
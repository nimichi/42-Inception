version: '3'

services:
  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - "db_vol:/var/lib/mysql"
    networks:
      - my_network
    restart: always
    env_file: .env

  # wordpress:
  #   build: requirements/wordpress/
  #   container_name: wordpress
  #   ports:
  #     - "9000:9000"
